message: Directory traversal vulnerability in WEBrick in Ruby 1.8.4 and earlier, 1.8.5
  before 1.8.5-p231, 1.8.6 before 1.8.6-p230, 1.8.7 before 1.8.7-p22, and 1.9.0 before
