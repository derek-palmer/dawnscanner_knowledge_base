  CGI files via a trailing (1) + (plus), (2) %2b (encoded plus), (3) . (dot), (4)
  %2e (encoded dot), or (5) %20 (encoded space) character in the URI, possibly related
  to the WEBrick::HTTPServlet::FileHandler and WEBrick::HTTPServer.new functionality
  and the :DocumentRoot option.
